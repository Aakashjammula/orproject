<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="static/js/script.js"></script>
    <title>VRP Optimization</title>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2>Select Dataset</h2>
            <select id="dataset" onchange="loadDataInfo()"></select>

            <h3>Settings</h3>
            <label>Time Precision Scaler:</label>
            <input type="number" id="time_precision_scaler" value="100">
            
            <label>Time Limit (seconds):</label>
            <input type="number" id="time_limit" value="360">
            
            <button onclick="executeOptimization()">Execute</button>

            <div id="output"></div>
        </div>
        <div class="graph" id="graph">
            <div id="loading-indicator" style="display: none;">Loading...</div>
            <svg id="graph-canvas"></svg>
        </div>           
    </div>
</body>
</html>
